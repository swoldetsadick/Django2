{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel="icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon" />
            <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" media="screen">
            <link href="{% static 'style.css' %}" rel="stylesheet" media="screen">
            <title> TreasureGram </title>
        </head>
        <body>
            {% block content %}
                <div class="row">
                    {% for treasure in treasures %}
                        <div class="col-md-4">
                            <a href="/{{ treasure.id }}/">
                                <div class="treasure panel panel-default">
                                    <div class="panel-heading">
                                        <h2 class="panel-title">{{ treasure.name }}</h2>
                                    </div>
                                    <!--<div class="panel-body">-->
                                        <div class="treasure-photo">
                                                <img src="{{ treasure.img_url }}" height="100">
                                        </div>
                                        <!--<table class="treasure-table">
                                            <tr>
                                                <th>
                                                    <img src="{% static "images/material-icon.png" %}" alt="Material Icon">
                                                    Material:
                                                </th>
                                                <td>{{ treasure.material }}</td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <img src="{% static "images/value-icon.png" %}" alt="Value Icon">
                                                    Value:
                                                </th>
                                                <td>${{ treasure.value }}</td>
                                            </tr>
                                            <tr>
                                                    <th>
                                                        <img src="{% static "images/location-icon.png" %}" alt="Location Icon">
                                                        Location:
                                                    </th>
                                                <td>{{ treasure.location }}</td>
                                            </tr>
                                        </table> -->
                                    <!--</div>-->
                                </div>
                            </a>
                        </div>
                        {% if forloop.counter|divisibleby:"3" %}
                            </div><div class="row">
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="treasure panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Add Treasure </h3>
                    </div>
                    <div class="panel-body">
                        <form action="post_url/" method="post" class="submit-row">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Submit" class="submit-row">
                        </form>
                    </div>
                </div>
            {% endblock %}
        </body>
    </html>
