{% load staticfiles %}
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel="icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon" />
            <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
            <link href="{% static '/css/style.css' %}" rel="stylesheet" media="screen">
            <title>TreasureGram</title>
        </head>
        <body>
            <nav class="navbar navbar-default navbar-static-top text-center" role="navigation">
                <a href="/"><img src="{% static "images/logo1.png" %}" height="90"  ></a>
                {% if user.is_authenticated %}
                    <a class="navbar-text navbar-right" style="margin-right: 5%;" href="{% url 'profile' user.username %}">{{ user.username }}</a>
                    <a class="navbar-text navbar-right" style="margin-right: 5%;" href="{% url 'logout' %}">logout</a>
                {% else %}
                    <a class="navbar-text navbar-right" style="margin-right: 5%;" href="{% url 'login' %}">login</a>
                {% endif %}
            </nav>
            <main class="container container--mw700">
                {% block content %}
                {% endblock %}
            </main>
            <footer class="footer container text-center" role="contentinfo">
                <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
                Â© TreasureGram 2016
                <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
                <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
                <script src="{% static 'js/main.js' %}"></script>
            </footer>

        </body>
    </html>
